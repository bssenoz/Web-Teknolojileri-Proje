  <div align="center">
    <div class="card text-white bg-dark mb-3" style="max-width: 25rem;padding:10px 10px;margin-top:10%;">
      <form name="iletisimform" action="iletisim.php" method="POST" onsubmit="return control();"><br>
        <div class="row">
          <div class="col">
            <label for="isim" class="form-label">İsim</label>
            <input class="form-control" type="text" id="isim" name="isim">
          </div>
          <div class="col">
            <label for="soyisim" class="form-label">Soyisim</label>
            <input class="form-control" type="text" id="soyisim" name="soyisim">
          </div>
        </div>
        <div class="row" style="margin-top:5%;">
          <div class="col">
            <label for="email" class="form-label">E-mail</label>
            <input class="form-control" type="text" id="email" name="email" placeholder="aa@example.com">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <br>
            <label for="inputState" class="form-label">Konu</label>

              <option selected>Tasarım</option>
              <option>Kodlama</option>
              <option>Sayfa yönetimi</option>

            </select>
          </div>
        </div>
        <div class="row" style="margin-top:5%;">
          <div class="col">
            <label for="floatingTextarea2">Mesajınız</label>
            <div class="form-floating" style="margin-top:2%;">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="mesaj"
                style="height: 100px"></textarea>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top:5%;margin-bottom:5%;">
          <div class="col">
            <input class="btn btn-outline-warning" type="reset" value="Sıfırla">
            <input class="btn btn-outline-warning" type="submit" value="Gönder">
          </div>
        </div>
      </form>
